app:
  title: LTIMindtree IDP
  baseUrl: http://localhost:3000

organization:
  name: LTIMindtree

backend:
  baseUrl: http://localhost:7007
  listen:
    port: 7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'

integrations:
  github:
    - host: github.com
      apps:
        - $include: credentials/github-app-backstage-humanitec-credentials.yaml

proxy:

techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'local'

# auth:
#   providers:
#     guest: {}
auth:
  environment: production
  providers:
    github:
      development:
        clientId: "#AUTH_GITHUB_CLIENT_ID#"
        clientSecret: "#AUTH_GITHUB_CLIENT_SECRET#"
        ## uncomment if using GitHub Enterprise
        # enterpriseInstanceUrl: ${AUTH_GITHUB_ENTERPRISE_INSTANCE_URL}
        signIn:
          resolvers:
            # Matches the GitHub username with the Backstage user entity name.
            # See https://backstage.io/docs/auth/github/provider#resolvers for more resolvers.
            - resolver: usernameMatchingUserEntityName

scaffolder:

catalog:
  rules:
    - allow: [Component, System, API, Resource, Location, Template]
  locations:
    - type: file
      target: ../../catalog-info.yaml
    # - type: file
    #   target: ../../templates/node-service/template.yaml
    #   rules:
    #     - allow: [Template]
    # - type: file
    #   target: ../../templates/podinfo-example/template.yaml
    #   rules:
    #     - allow: [Template]
    - type: file
      target: ../../examples/python-fastapi-service-gcr-cloudsql/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../examples/nextjs-website-azureappservice/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../examples/org.yaml
      rules:
        - allow: [User, Group]

humanitec:
  orgId: ${HUMANITEC_ORG_ID}
  token: ${HUMANITEC_TOKEN}
  cloudProvider: ${CLOUD_PROVIDER}
  githubOrgId: ${GITHUB_ORG_ID}
